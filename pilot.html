<script>


$(document).keyup(function (event) {
    console.log(event.which)
    switch (event.which) {
        case 84: //"t" toggle leapDevice
            //FINGER_RENDER_MODE = (FINGER_RENDER_MODE + 1) % 2;
            toggleTechnique();
            break;
        case 83: //"s"

            leapDeviceMgr.enableDeviceByTag("right");
            break;
        case 80: // "p"
            leapDeviceMgr.disableDeviceByTag("right");
            break
    }
});

function toggleTechnique() {
    if (isDownMode) {
        leapDeviceMgr.disableDeviceByTag("rightFront");
        leapDeviceMgr.enableDeviceByTag("right");

    } else {
        leapDeviceMgr.disableDeviceByTag("right");
        leapDeviceMgr.enableDeviceByTag("rightFront");
    }
    isDownMode = !isDownMode;
}


function canvasSupport() {
    return Modernizr.canvas;
}
var ACCELERATION_FACTOR = 3;
var canvas;
var ctx;
var CURSOR_SIZE = 30;

var distanceAlphaProj = 1;
var shapeTarget;

var canvasWidth = 0, canvasHeight = 0;

var WIDTH_L = 270;
var WIDTH_M = 90;
var WIDTH_S = 30;
var WIDTH_ORDER = [WIDTH_L, WIDTH_M, WIDTH_S, WIDTH_M, WIDTH_S, WIDTH_L, WIDTH_S, WIDTH_L, WIDTH_M];
var currentBlock = 0;
var currentSet = 0;
var currentTarget = 0;
var currentWidth = 0;
var particNote;
var isInputValid = false;
var isCursorDown = false;
var sections = [];
var clickTimeout = true;
var isDownMode = true;

var records = [];
function canvasApp() {
    if (!canvasSupport()) {
        return;
    }

    var theCanvas = document.getElementById("canvasOne");
    var context = theCanvas.getContext("2d");

    var cursorIdleTimeout = false;

    init();


    var recorder = false;

    function init() {
        //get block number
        currentBlock = Number(getURLParameter("block")) - 1 || 0;
        currentWidth = Number(getURLParameter("width")) - 1 || 0;
        particNote = getURLParameter("note") || "practice";

        var canvasOne = document.getElementById("canvasOne");
        canvasWidth = document.body.clientWidth;
        canvasHeight = document.body.clientHeight;
        // fullscreen
        canvasOne.width = canvasWidth;
        canvasOne.height = canvasHeight;

        canvas = document.getElementById("leap-overlay");

        // fullscreen
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;


        ctx = canvas.getContext("2d");
//            ctx.translate(canvas.width, canvas.height);

        numShapes = 1;
        readTextFile("blocks.txt");


        leapDeviceMgr.initDevice(canvasWidth, canvasHeight);
        leapDeviceMgr.addDevice("localhost", "right", GESTURE_ALL_RIGHT, rightOnFrame);
        leapDeviceMgr.addDevice("192.168.20.128", "left", GESTURE_ALL_RIGHT);
        leapDeviceMgr.start();
//        leapDeviceMgr.disableDeviceByTag("right");
        leapDeviceMgr.showVerboseInfo();
//        $(".knob").ccountdown(2015,8,25,'18:00'); //only need to pass target date and time

        initSoundJS();
    }

    function initSoundJS() {
        // if initializeDefaultPlugins returns false, we cannot play sound in this browser
        if (!createjs.Sound.initializeDefaultPlugins()) {
            return;
        }

        var audioPath = "assets/";
        var manifest = [
            {id: "clickdown", src: "clickdown.wav"},
            {id: "clickup", src: "clickup.wav"},
            {id: "error", src: "error.wav"}
        ];

        createjs.Sound.alternateExtensions = ["mp3"];
//        createjs.Sound.addEventListener("fileload", handleLoad);
        createjs.Sound.registerManifest(manifest, audioPath);
    }

    function handleLoad(event) {
        createjs.Sound.play(event.src);
        console.log(event.src);
    }

    function recorderUpdate(controls) {
        var screenX = -controls.x + canvasWidth;
        var screenY = -controls.y + canvasHeight;


        var record = new Record(controls.timestamp.toFixed(2), controls.posture, controls.tipPosition, currentBlock, currentSet,
                currentTarget, WIDTH_ORDER[currentWidth], sections[currentBlock][currentSet][currentTarget].distance,
                sections[currentBlock][currentSet][currentTarget].x, sections[currentBlock][currentSet][currentTarget].y,
                screenX.toFixed(0), screenY.toFixed(0), isInputValid, "loopEvent");
//        console.log(record.posture);
        records.push(record);
    }


    function stopRecorder() {
        clearInterval(recorder);
        recorder = false;
    }


    function startRecorder(controls) {
        if (controls) {
            recorder = window.setInterval(function () {
                recorderUpdate(controls);
            }, 30);
        }
    }

    function getURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }


    function writeToStorage() {
        var date = new Date();
        var logData = [];
        logData.push([date.toLocaleString(), particNote, records]);
//        console.log(records);
//        localStorage.setItem("logData", JSON.stringify(logData));
        //fileWriter.seek(fileWriter.length);
        // Create a new Blob and write it to log.txt.
        var blob = new Blob([JSON.stringify(logData)], {type: 'text/plain'});
//        console.log(blob);
        //fileWriter.write(blob);

        records = [];
        saveAs(blob, particNote + " " + date.toLocaleFormat() + ".txt");
        stopRecorder();
    }


    function makeShape() {

        if (currentTarget > 6) {
            currentSet++;
            currentTarget = 0;
        }
        if (currentSet > 2) {
            if (particNote != "practice")
                writeToStorage();
            currentBlock++;
            currentSet = 0;
            currentTarget = 0;
            currentWidth++;
        }
        if (currentWidth > 8) {
            currentWidth = 0;
        }

        var tempRad;
        var tempColor;

        if (particNote != "practice") {

            tempRad = WIDTH_ORDER[currentWidth] / 2 * SCALE_TO_PIXEL;
        } else {
            if (Math.random() > .4) {
                tempRad = WIDTH_ORDER[1] / 2 * SCALE_TO_PIXEL;
            } else {
                tempRad = WIDTH_ORDER[2] / 2 * SCALE_TO_PIXEL;
            }
        }

//        setTimeout(function(){console.log(sections.length)},3000)
        var blockText = document.getElementById("blocktext");
//        blockText.innerHTML = "block " + Number(currentBlock+1);
        tempX = sections[currentBlock][currentSet][currentTarget].x * SCALE_TO_PIXEL * SHRINK_RATIO;
        tempY = sections[currentBlock][currentSet][currentTarget].y * SCALE_TO_PIXEL * SHRINK_RATIO;


        //we set a randomized color, including a random alpha (transparency) value.
        //The color is set using the rgba() method.
        if (currentTarget == 0) {
            tempColor = "rgba(200, 0, 0, 0.8)";
            blockText.style.visibility = "visible";
            blockText.innerHTML = "    <h1>#block " + Number(currentBlock + 1) + " #Set " + Number(currentSet + 1) + "<//h1> <h4>resume your task by clicking the target<//h4>";

            if (currentBlock == 0 && currentSet == 0) {
                blockText.innerHTML = "    <h1>block #1 Set #1<//h1> <h4>start your task by clicking the target<//h4>";
            }
        } else {

            tempColor = "rgba(255, 102, 0, 0.8)";
            blockText.style.visibility = "hidden";

        }
//        currentTarget++;

        //randomly select either a circle or a square

//			tempShape = new SimpleSquareParticle(tempX, tempY);
        tempShape = new SimpleDiskParticle(tempX, tempY);


        tempShape.color = tempColor;
        tempShape.radius = tempRad;

        shapeTarget = tempShape;


    }


    function drawShape() {
        shapeTarget.drawToContext(context);
    }

    function drawScreen() {
        //bg
        context.fillStyle = "#d6d2d2";
        context.fillRect(0, 0, theCanvas.width, theCanvas.height);

        drawShape();
    }

    function handleAnimation(controls) {
//        console.log("posture: "+controls.posture);
        switch (controls.posture) {
            case "+thu+ind":
                var depthScale = controls.depthVal;
                distanceAlphaProj = controls.devianceVal;
                var cursorX = controls.x;
                var cursorY = controls.y;

                switch (controls.cursorState) {
                    case "active":
                        ctx.fillStyle = "rgba(255,255,0,0.4)";
                        break;
                    case "down":
                        if (isCursorDown) {

                            ctx.fillStyle = "rgba(200,0,0,0.6)";
                        } else {

                            ctx.fillStyle = "rgba(255,255,0,0.4)";
                        }

                        break;
                    case "dragging":
                        ctx.fillStyle = "rgba(255,0,0,0.9)";
                        break;
                }
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(-cursorX + canvasWidth, -cursorY + canvasHeight, CURSOR_SIZE * depthScale, 0, 2 * Math.PI);
                ctx.fill();
//                ctx.beginPath();
//                ctx.fillStyle = "rgba(255,0,0,0.5)";
//                ctx.arc(-cursorX + canvasWidth, -cursorY + canvasHeight, 2, 0, 2 * Math.PI);
//                ctx.fill();
                ctx.strokeStyle = "rgba(0,0,0," + distanceAlphaProj + ")";
                ctx.lineWidth = 6 * depthScale;
                ctx.beginPath();
                ctx.arc(-cursorX + canvasWidth, -cursorY + canvasHeight, CURSOR_SIZE * depthScale, 0, 2 * Math.PI);
                ctx.stroke();

                var targetSize = 6 * depthScale;
                var lineLen = 50 * depthScale;
                ctx.lineWidth = 4 * depthScale;
                ctx.beginPath();

                ctx.moveTo(-cursorX + canvasWidth, -cursorY + canvasHeight + targetSize);
                ctx.lineTo(-cursorX + canvasWidth, -cursorY + canvasHeight + lineLen);

                ctx.moveTo(-cursorX + canvasWidth, -cursorY + canvasHeight - targetSize);
                ctx.lineTo(-cursorX + canvasWidth, -cursorY + canvasHeight - lineLen);

                ctx.moveTo(-cursorX + canvasWidth + targetSize, -cursorY + canvasHeight);
                ctx.lineTo(-cursorX + canvasWidth + lineLen, -cursorY + canvasHeight);

                ctx.moveTo(-cursorX + canvasWidth - targetSize, -cursorY + canvasHeight);
                ctx.lineTo(-cursorX + canvasWidth - lineLen, -cursorY + canvasHeight);
                ctx.stroke();


                window.clearTimeout(cursorIdleTimeout);
                cursorIdleTimeout = false;
                break;
            case "+ind":
                distanceAlphaProj = controls.devianceVal;

                var depthScale = controls.depthVal;

                var cursorX = controls.x;
                var cursorY = controls.y;
                ctx.fillStyle = "rgba(0,0,0," + distanceAlphaProj + ")";
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#999';
                ctx.beginPath();
                ctx.arc(-cursorX + canvasWidth, -cursorY + canvasHeight, CURSOR_SIZE * depthScale, 0, 2 * Math.PI);
                ctx.fill();

                if (!cursorIdleTimeout) {
                    cursorIdleTimeout = setTimeout(function () {
                        isCursorDown = false;
                    }, 600);
                }

                break;
        }
    }

    function handleEvent(controls) {
        switch (controls.cursorEvent) {
            case "clickup":
                if (clickTimeout && isCursorDown) {

                    var screenX = -controls.x + canvasWidth;
                    var screenY = -controls.y + canvasHeight;

                    if (!shapeTarget.hitTest(screenX, screenY)) {
                        isInputValid = false;
                    }

                    var record = new Record(controls.timestamp.toFixed(2), controls.posture, controls.tipPosition, currentBlock, currentSet,
                            currentTarget, WIDTH_ORDER[currentWidth], sections[currentBlock][currentSet][currentTarget].distance,
                            sections[currentBlock][currentSet][currentTarget].x, sections[currentBlock][currentSet][currentTarget].y,
                            screenX.toFixed(0), screenY.toFixed(0), isInputValid, controls.cursorEvent);
                    if (records == undefined) {
                        records = [];
                    }
                    records.push(record);
//                    console.log(record);
                    if (isInputValid) {
                        if (currentSet == 0 && !recorder) {
                            startRecorder(controls);
                        }
                        currentTarget++;
                        makeShape();
                        drawScreen();
                        createjs.Sound.play("assets/clickup.wav");
                        isInputValid = false;
                    } else {
                        createjs.Sound.play("assets/error.wav");

                    }
                    clickTimeout = false;
                    setTimeout(function () {
                        clickTimeout = true;
                    }, 50);
                    isCursorDown = false;
                }
                controls.cursorEvent = "none";

                break;
            case "clickdown":
                if (clickTimeout) {
                    var screenX = -controls.x + canvasWidth;
                    var screenY = -controls.y + canvasHeight;

                    if (shapeTarget.hitTest(screenX, screenY)) {
                        isInputValid = true;
                    } else {
                        isInputValid = false;
                    }
                    var record = new Record(controls.timestamp.toFixed(2), controls.posture, controls.tipPosition, currentBlock, currentSet,
                            currentTarget, WIDTH_ORDER[currentWidth], sections[currentBlock][currentSet][currentTarget].distance,
                            sections[currentBlock][currentSet][currentTarget].x, sections[currentBlock][currentSet][currentTarget].y,
                            screenX.toFixed(0), screenY.toFixed(0), isInputValid, controls.cursorEvent);
                    createjs.Sound.play("assets/clickdown.wav");

                    if (records == undefined) {
                        records = [];
                    }
                    records.push(record);
                    controls.cursorEvent = "none";
                    isCursorDown = true;
                }
                controls.cursorEvent = "none";
                break;

        }
    }

    function handleInvalidAnimation(controls) {
        var depthScale = controls.depthVal;
        var cursorX = controls.x;
        var cursorY = controls.y;

        ctx.fillStyle = "rgba(84,84,84,0.4)";

        ctx.shadowBlur = 0;
        ctx.beginPath();
        ctx.arc(-cursorX + canvasWidth, -cursorY + canvasHeight, CURSOR_SIZE * depthScale, 0, 2 * Math.PI);
        ctx.fill();
//                ctx.beginPath();
//                ctx.fillStyle = "rgba(255,0,0,0.5)";
//                ctx.arc(-cursorX + canvasWidth, -cursorY + canvasHeight, 2, 0, 2 * Math.PI);
//                ctx.fill();
        ctx.strokeStyle = "rgba(0,0,0," + distanceAlphaProj + ")";
        ctx.lineWidth = 6 * depthScale;
        ctx.beginPath();
        ctx.arc(-cursorX + canvasWidth, -cursorY + canvasHeight, CURSOR_SIZE * depthScale, 0, 2 * Math.PI);
        ctx.stroke();


    }

    function rightOnFrame(controls) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (controls.posture == "invalid") {
            handleInvalidAnimation(controls);
        } else {
            handleAnimation(controls);
            handleEvent(controls);
        }
        //reference rectangle
        var tempShape = new SimpleSquareParticle(120, 120);
        tempShape.color = "rgba(255, 255, 255, 1.0)";
        tempShape.radius = 10 * SCALE_TO_PIXEL;
        tempShape.drawToContext(ctx);
    }

    function Target(x_, y_, distance_) {
        this.x = x_;
        this.y = y_;
        this.distance = distance_;
    }

    function Record(timestamp_, posture_, tipPosition_, block_, set_, target_, targetSize_, distance_, targetX_, targetY_, cursorX_, cursorY_, isHit_, cursorEvent_) {
        cursorX_ /= (SCALE_TO_PIXEL * SHRINK_RATIO);
        cursorY_ /= (SCALE_TO_PIXEL * SHRINK_RATIO);

        SHRINK_RATIO
        this.timestamp = timestamp_;
        this.posture = posture_;
        this.tipPosition = tipPosition_;
        this.block = block_;
        this.set = set_;
        this.target = target_;
        this.targetX = targetX_;
        this.targetY = targetY_;
        this.targetSize = targetSize_;
        this.distance = distance_;
        this.cursorX = cursorX_.toFixed(2);
        this.cursorY = cursorY_.toFixed(2);
        this.isHit = isHit_;
        this.cursorEvent = cursorEvent_;
    }


    function readTextFile(file) {
        $.get(file, function (myContentFile) {
            var lines = myContentFile.split("\r\n");
            var newSection = [];
            var newSet = [];
            var newTarget = [];
            for (var i  in lines) {
                //here your code
                //each line is "lines[i]"


                //print in console
                if (lines[i].indexOf("Section") > -1) {
                    if (i != 0) {

                        sections.push(newSet);
                        newSet = new Array();
                    }
                } else if (lines[i].indexOf("target position") > -1) {
                    var positionStr = lines[i];
                    var distanceStr = positionStr.substr(positionStr.indexOf("distance") + 9);
                    distanceStr = distanceStr.substr(0, distanceStr.length - 1);
                    var distance = Number(distanceStr);
                    positionStr = positionStr.substr(positionStr.indexOf("(") + 1, positionStr.indexOf(")") - 1);
                    var positions = positionStr.split(",");
                    var posX = Number(positions[0]);
                    var posY = Number(positions[1]);
                    newTarget.push(new Target(posX, posY, distance));

                    if (newTarget.length > 6) {
                        newSet.push(newTarget);
                        newTarget = new Array();
                    }
                }
            }

        }, 'text')
                .done(function () {
                    makeShape();

                    drawScreen();

                });

    }


}
